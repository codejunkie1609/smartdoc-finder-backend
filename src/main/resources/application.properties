spring.application.name=SmartDoc Finder Backend
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
server.servlet.context-path=/docsearch

spring.datasource.url=jdbc:postgresql://localhost:5432/smartdoc
spring.datasource.username=smartdoc_user 
spring.datasource.password=password 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO

# Set custom levels for your app
logging.level.com.smartdocfinder=DEBUG

# Customize log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n